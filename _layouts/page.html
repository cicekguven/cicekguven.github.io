<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header>

    
    <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
 <img src="assets/profile-photo.png" alt="Profile Photo" style="width:150px;height:150px;">
   
    <nav>
      <ul>
        <li><a href="{{ "/" | relative_url }}">Home</a></li>
        <li><a href="{{ "/projects/" | relative_url }}">projects</a></li>
        <li><a href="{{ "/diversityandinclusion/" | relative_url }}"> diversity and inclusion</a></li>
        <li><a href="{{ "/contact/" | relative_url }}">contact</a></li>
        <!-- Add other navigation links here -->
      </ul>
    </nav>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/cicekguvenpublicprofile/" target="_blank">
        <img src="{{ "/assets/Linkedin_logo.png" | relative_url }}" alt="LinkedIn" width="30" height="30">
      </a>
      <a href="https://scholar.google.nl/citations?user=5KUs9jcAAAAJ&hl=en" target="_blank">
        <img src="{{ "/assets/google-scholar-icon.png" | relative_url }}" alt="Google Scholar" width="30" height="30">
      </a>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>
</html>
